name: CI

on:
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Lint, Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build engine-core
        run: npm run build --workspace=packages/engine-core

      - name: Type check engine-core
        run: npx tsc --noEmit --project packages/engine-core/tsconfig.json

      - name: Run tests
        run: npx vitest run
